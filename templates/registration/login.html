{% extends 'base.html' %}

{% block title %}ログイン{% endblock %}

{% block content %}
<body>
  <h1>ログイン</h1>
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">ログイン</button>
  </form>
  <p>アカウントをお持ちでないですか？<a href="{% url 'register' %}">登録はこちら</a>.</p>
</body>
{% endblock %}
