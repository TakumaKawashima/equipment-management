<!DOCTYPE html>
<html>

<head>
  <title>{% block title %}サイト名{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>

<body>
  <nav>
    <div class="nav-left">
      {% if user.is_authenticated %}
        <a href="{% url 'equipment_list' %}">備品一覧</a>
        <a href="{% url 'order_history' %}">発注履歴</a>
      {% else %}
        <a href="{% url 'home' %}">ホーム</a>
      {% endif %}
    </div>
    <div class="nav-right">
      {% if user.is_authenticated %}
        {% if user.is_superuser %}
          <a href="{% url 'user_list' %}">ユーザー一覧</a>
        {% endif %}
        <a href="{% url 'logout' %}">ログアウト</a>
      {% else %}
        <a href="{% url 'login' %}">ログイン</a>
        <a href="{% url 'register' %}">登録</a>
      {% endif %}
    </div>
  </nav>
  <div class="container">
    {% block content %}
    {% endblock %}
  </div>
</body>

</html>
